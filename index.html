<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FORM VALIDATION</title>
    <link href="app.css" rel="stylesheet" />

</head>
<body>
    <div class="container">
    <div class="header">
        <h2>FORM VALIDATION</h2>
    </div>
    <form  class="form">
    <div class="form-control">
        <label for="username" name="username">User Name</label>
        <input id="txtUserName" type="text" name="username">
        <small>Error Message</small>
    </div>
    <div class="form-control">
        <label for="email" name="email">Email</label>
        <input id="txtEmail" type="email" name="email">
        <small>Error Message</small>
    </div>
    <div class="form-control">
        <label for="pwd" name="password">Password</label>
        <input id="txtPwd" type="password" name="pwd">
        <small>Error Message</small>
    </div>
    <div class="form-control">
        <label for="conpwd" name="password">Confirm Password</label>
        <input id="txtConPwd" type="password" name="conpwd"/>
        <small>Error Message</small>
    </div>
    <div class="form-control">
        <button>Submit</button>
    </div>
</form>
</div>
<script src="script.js"></script>
</body>
</html>
